<html>

  rel="stylesheet"  type='text/css'>
        {% block head %}
        <title>Base</title>
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">

            <div class="container">
                <!-- Static navbar -->
                  <div class="container-fluid">

                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                      <ul class="nav navbar-nav navbar-left">
                        <li> <a ><img src="https://www.tcs.com/content/dam/tcs/images/discover-tcs/tcs50/timeline/logo-eps.png" title="TCS Banking" height=32></a></li>

                      </ul>
                      <ul class="nav navbar-nav navbar-right">

                        <li ><a href="/account/profile"><i class="fa fa-university fa-lg" ></i> Home</a></li>
                        <li><a href="/account/logout"><i class="fa fa-lock fa-lg" ></i> Logout <span class="sr-only">(current)</span></a></li>

                        <li><a href="/account/register"><i class="fa fa-fw fa-user fa-lg"></i> Register <span class="sr-only">(current)</span></a></li>
                        <li><a href="/account/login"><i class="fa fa-unlock fa-lg" ></i> Login <span class="sr-only">(current)</span></a></li>
